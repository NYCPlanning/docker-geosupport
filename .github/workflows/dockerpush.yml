name: Docker

on: [push]

jobs:
  push:
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: geosupport
    if: github.event_name == 'push'
    steps:
      - uses: actions/checkout@v2
      - name: Build image
        run: |
          export $(echo '${{ github.event.head_commit.message }}' | sed 's/#.*//g' | xargs)
          docker build --build-arg RELEASE=$RELEASE \
            --build-arg MAJOR=$MAJOR \
            --build-arg MINOR=$MINOR \
            --build-arg UPAD=$UPAD \
            --tag docker.pkg.github.com/nycplanning/docker-geosupport/$IMAGE_NAME:$RELEASE-$UPAD .

      - name: Log into registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login docker.pkg.github.com -u ${{ github.actor }} --password-stdin

      - name: Push image
        run: |
          docker push docker.pkg.github.com/nycplanning/docker-geosupport/$IMAGE_NAME:$RELEASE-$UPAD
          docker tag docker.pkg.github.com/nycplanning/docker-geosupport/$IMAGE_NAME:$RELEASE-$UPAD \
                      docker.pkg.github.com/nycplanning/docker-geosupport/$IMAGE_NAME:latest
          docker push docker.pkg.github.com/nycplanning/docker-geosupport/$IMAGE_NAME:latest